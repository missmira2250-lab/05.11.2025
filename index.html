<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Серебряный век — декаденский ноар</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
--bg:#0a0a0a; /* deep black */
--paper:#f7f7f7; /* pale paper for inverted blocks */
--white:#eaeaea;
--silver:#bfbfbf;
--charcoal:#1b1b1b;
--accent:#c21a1a; /* red */
--muted:#8b8b8b;
--glass: rgba(255,255,255,0.04);
}
/* Global reset */
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;padding:0;font-family:Montserrat,system-ui,Arial,sans-serif;
background:linear-gradient(180deg,var(--bg) 0%, #070707 60%);color:var(--white);
-webkit-font-smoothing:antialiased;line-height:1.55;
background-attachment:fixed;
}
.container{max-width:1000px;margin:48px auto;padding:28px}


/* Header / Hero */
header.hero{
display:grid;grid-template-columns:1fr 320px;gap:28px;align-items:start;margin-bottom:32px;
background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius:16px;padding:28px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 8px 30px rgba(0,0,0,0.6);
}
.brand{font-family:'Playfair Display',serif;color:var(--silver);letter-spacing:0.06em}
.brand h1{margin:0;font-size:38px;font-weight:700;text-transform:none;color:var(--white);text-shadow:0 1px 0 rgba(0,0,0,0.6), 0 0 8px rgba(191,191,191,0.05)}
.brand p.lead{margin:10px 0 0;font-size:14px;color:var(--muted);max-width:46ch}


/* Buttons */
.nav-buttons{display:flex;flex-direction:column;gap:12px}
.btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);cursor:pointer}
.btn:focus{outline:3px solid rgba(194,26,26,0.18)}
.btn--ghost{color:var(--white);background:transparent;border:1px solid rgba(255,255,255,0.06)}
.btn--accent{background: linear-gradient(180deg, rgba(194,26,26,0.12), rgba(194,26,26,0.06));color:var(--white);border-color:rgba(194,26,26,0.25);box-shadow:0 6px 18px rgba(194,26,26,0.04)}


/* Sections */
section.card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border-radius:12px;padding:22px;margin-bottom:18px;border:1px solid rgba(255,255,255,0.03)}
h2{font-family:'Playfair Display',serif;color:var(--silver);margin:0 0 8px;font-size:22px}
.quote{font-style:italic;color:var(--white);font-family:'Playfair Display',serif;font-size:18px;margin:12px 0;padding-left:14px;border-left:3px solid rgba(191,191,191,0.08)}


/* Timeline */
.timeline{border-left:2px solid rgba(255,255,255,0.04);margin-left:10px;padding-left:18px}
.timeline .item{margin-bottom:14px}
.timeline time{font-weight:700;color:var(--muted);display:block}


/* Gallery placeholder */
.gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
.tile{height:120px;border-radius:8px;background:linear-gradient(135deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:700;border:1px solid rgba(255,255,255,0.03)}


/* Footer */
footer{display:flex;justify-content:space-between;align-items:center;padding-top:10px;color:var(--muted);font-size:13px}


/* Modal (for quotes / details) */
</html>
